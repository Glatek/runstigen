<h1>Djufsheden, Silbodal</h1>
<article>
  <p>
    Djufsheden är avstyckat från hemmanet Djuf i Silbodal. Erik Ramun, enligt sägen en finne, var den förste, som bott i Djufsheden. Tomtningen och en fyrkantig mur med spismur i ena hörnet syns än i dag söder om nuvarande stugan.
  </p>
  <cite>K. P. 0., Silbodal, f. 1883. Uppt. 1944.</cite>
</article>
